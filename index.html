<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
</head>
<header>
	<h1 id="playerOne">Player One:
		<div id="playerOneScore" class="score">0</div>
	</h1>
	<button id="start">Start Countdown!</button>
	<h1 id="playerTwo">Player Two:
		<div id="playerTwoScore" class="score">0</div>
	</h1>
</header>
<body>
	<div id="countdown"></div>
	<div id="arena">
		<div id="left" class="side">
			<img id="left-hand" src="images/player1-hand.png">
		</div>
		<div id="right" class="side">
			<img id="right-hand" src="images/player2-hand.png">
		</div>
	</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
