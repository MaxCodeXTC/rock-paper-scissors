<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animat">
	<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
</head>
<body>
	<header>
		<!-- PLayer 1 Score and Display -->
		<h1 id="playerOne">Player One:
			<div id="playerOneScore" class="score">0</div>
		</h1>

		<!-- Start Countdown Button -->
		<div id="middle-column">
			<h2 id="first2three">First to <br> Three!</h2>
			<button id="start">Start Countdown!</button>
		</div>

		<!-- PLayer 2 Score and Display -->
		<h1 id="playerTwo">Player Two:
			<div id="playerTwoScore" class="score">0</div>
		</h1>
</header>

	<!-- Countdown area that appears when button is pressed -->
	<div id="countdown"></div>

	<!-- Hidden Divs for win/tie animations -->
	<div id="twoWinner">Player Two Wins!</div>
	<div id="oneWinner">Player One Wins!</div>
	<div id="tie">It's a Tie!</div>

	<!-- Area where hands exist -->
	<div id="arena">
		<div id="left" class="side">
			<img id="left-hand" class="hand" src="">
		</div>
		<div id="right" class="side">
			<img id="right-hand" class="hand" src="">
		</div>
	</div>

	<footer>
			<!-- Player 1 Controls -->
			<ul id="controls1">
				<li>Q = <img class="icon" src="images/the-rock.png" alt="rock"></li>
				<li>W = <img class="icon" src="images/paper.png" alt="paper"></li>
				<li>E = <img class="icon" src="images/scissors.png" alt="scissors"></li>
			</ul>

			<!-- Player 2 Controls -->
			<ul id="controls2">
				<li>I = <img class="icon" src="images/the-rock.png" alt="rock"></li>
				<li>O = <img class="icon" src="images/paper.png" alt="paper"></li>
				<li>P = <img class="icon" src="images/scissors.png" alt="scissors"></li>
			</ul>
	</footer>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
